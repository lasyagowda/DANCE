<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Here</title>
    <link rel="stylesheet" href="Dance2.css">
</head>

<body>
    <form action=" ">
        <h1>Register Here</h1>
        <table align="center">
            <center>
                <p>Fill This form for registeration</p>
                <tr>
                    <td><label>NAME:</label></td>
                    <td><input type="text" id="name" placeholder="Enter your full name"></td>
                </tr>
                <tr>
                    <td><label>MOBILE NO:</label></td>
                    <td><input type="text" id="number" size="2" value="+91">
                        <input type="text" id="text" placeholder="Enter your mobile number">
                    </td>

                </tr>
                <br>
                <tr>
                    <td><label>DANCE FORMS:</label></td>
                    <td><Select Form="form">
                            <option>Bharathanatyam</option>
                            <option>Kathak</option>
                            <option>Yakshagana</option>
                            <option>Manipuri</option>
                            <option>Hip-Hop</option>
                            <option>Tap-dance</option>
                            <option>Contempeorary</option>
                    </td>
                </tr>
                <tr>
                    <td><label>E-MAIL:</label></td>
                    <td><input type="email" placeholder="Enter your email id"></td>
                </tr>
                <tr>
                    <td><label>TIME SLOT:</label></td>
                    <td><select time="timing">
                            <option>9:00am-12:00pm</option>
                            <option>1:30pm-4:30pm</option>
                            <option>5:00pm-8:00pm</option>
                    </td>
                </tr>
                <div class="button">
                    <button>Register</button>
                </div>
            </center>

        </table>
    </form>
</body>

</html>
